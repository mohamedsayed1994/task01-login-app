<div class="container col-md-3 mainDiv">
  <div class="form-group">
    <label for="username">username</label>
    <input #username type="text" class="form-control" id="username" placeholder="username">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input #password type="password" class="form-control" id="password" placeholder="Password">
  </div>
  <div class="form-group">
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="dropdownCheck2">
      <label class="form-check-label" for="dropdownCheck2">
        Remember me
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary" 
         (click)="onLoginSubmit(username.value,password.value)">Login</button>
</div>
