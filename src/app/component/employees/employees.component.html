<div class="container-fluide">
    <div class="row d-flex justify-content-center" style="margin-top:1%;margin-bottom:1%;">
        <input class="form-control mr-sm-2 col-md-4" type="search" placeholder="Search by name..." aria-label="Search">
        <button class="btn btn-outline-primary my-2 my-sm-0" type="submit" style="margin-right:1%;">Search</button>
        <button class="btn btn-outline-primary my-2 my-sm-0" type="submit" routerLink="/employees/new">
            Add new Employee</button>

    </div>
    <table class="table table-striped" style="border: 1px solid red; margin: 1% 1% 1% 1%;">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Email</th>
                <th scope="col">jobId</th>
                <th scope="col">Salary</th>
                <th scope="col">Manager Id</th>
                <th scope="col">Department Id</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let temp of employees">
                <th scope="row">
                    <a routerLink="/employees/{{temp.id}}">
                        {{temp.id}}
                    </a>
                </th>
                <td>{{temp.firstName}}</td>
                <td>{{temp.lastName}}</td>
                <td>{{temp.email}}</td>
                <td>{{temp.job.jobTitle}}</td>
                <td>{{temp.salary}}</td>
                <td>{{temp.managerId}}</td>
                <td>{{temp.department.departmentName}}</td>
            </tr>
        </tbody>
